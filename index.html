    <style>
       
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        .boxcenter {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        header,
        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        header h1,
        footer h2 {
            margin: 0;
        }


        .menu ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
            text-align: center;
        }

        .menu ul li {
            display: inline-block;
            margin: 0 10px;
        }

        .dropdown_content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown_content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown:hover .dropdown_content {
            display: block;
        }

        .boxleft,
        .boxright {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
        }

        .items {

            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .box_items {
            width: calc(70% - 200px);
            margin-bottom: 20px;
            
            border-radius: 5px;
          

        }

        .box_items_img {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            
        }

        .box_items_img img {
            
            height: auto;
            display: block;
        
        }

        .add {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add:hover {
            background-color: #45a049;
        }

        .item_name {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            display: block;
            padding: 10px;
        }

        .price {
            color: #4CAF50;
            font-weight: bold;
            padding: 0 10px 10px;
        }

        .product1{
            display: flex;
        }
        
        .banner img{
            width: 100%;
           height: 250px;
        }
       
        @media only screen and (max-width: 600px) {

            /* Điều chỉnh cho thiết bị di động */
            .boxleft,
            .boxright {
                width: 100%;
                padding: 5px;
            }

            .items {
                justify-content: center;
            }

            .box_items {
                width: calc(100% - 10px);
            }
        }

        @media only screen and (min-width: 601px) and (max-width: 1024px) {

            /* Điều chỉnh cho iPad */
            .boxleft,
            .boxright {
                width: 100%;
                padding: 10px;
            }

            .items {
                justify-content: center;
                display: flex;
            }

            .box_items {
                width: calc(50% - 20px);
            }
        }

        @media only screen and (min-width: 1025px) {

            /* Điều chỉnh cho máy tính */
            .boxleft,
            .boxright {
                width: 100%;
                padding: 20px;
            }

            .items {
                justify-content: space-between;
            }

            .box_items {
                width: calc(50% - 20px);
            }
        }

        /* Đẩy phần tài khoản sang bên phải */
        .form_account {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
    </style>
</head>
